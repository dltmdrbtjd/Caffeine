<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- RESET STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../static/css/main/main.css">
    <link rel="stylesheet" href="../static/css/main/main-medium.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="../static/css/main/main-small.css" media="(max-width: 480px)">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container">

            <h1 class="logo">
                <a href="/">Caffeine</a>
            </h1>

            <ul class="menu--tab">
                <li class="tab__main favorite">
                    <a href="/favorite">즐겨찾기</a>
                </li>
                <li class="tab__main like">
                    <a href="/like">좋아요</a>
                </li>
                <li class="tab__main">
                    <a href="/login">로그인</a>
                </li>
            </ul>

        </div>
    </header>

    <!-- SEARCH -->
    <article class="section section__search">
        <div class="search__wrap">

            <form class="form--search" id="search--form">
                <button type="submit" class="btn btn--search">
                    <img src="../static/img/search.png" alt="search">
                </button>
                <input type="search" name="search" id="input--search" class="input--text" placeholder="검색하기...">
            </form>

            <div class="weather">
                <p class="weather__temp"></p>
            </div>

            <div class="address">
                <p class="current-address"></p>
                <button class="btn btn--gps">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="16" height="16" viewBox="0 0 172 172"
                        style=" fill:#000000;">
                        <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                            stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                            font-family="none" font-weight="none" font-size="none" text-anchor="none"
                            style="mix-blend-mode: normal">
                            <path d="M0,172v-172h172v172z" fill="none"></path>
                            <g fill="#0063dc">
                                <path
                                    d="M86,0c-27.9388,0 -50.16667,22.22787 -50.16667,50.16667c0,43 50.16667,121.83333 50.16667,121.83333c0,0 50.16667,-79.56119 50.16667,-121.83333c0,-27.9388 -22.22786,-50.16667 -50.16667,-50.16667zM86,64.5c-7.89453,0 -14.33333,-6.4388 -14.33333,-14.33333c0,-7.89453 6.43881,-14.33333 14.33333,-14.33333c7.89453,0 14.33333,6.43881 14.33333,14.33333c0,7.89453 -6.4388,14.33333 -14.33333,14.33333z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </button>
            </div>

        </div>
    </article>

    <!-- INFO -->
    <section class="section section__info">
        <div class="container">

            <div class="info__cafe">
                <a href="/info" class="cafe__link">
                    <img src="../static/img/cafe.png" alt="cafe" class="cafe__image">
    
                    <dl class="cafe__summary">
                        <dt class="cafe__title">
                            빈플루
                        </dt>
    
                        <dd class="cafe__detail">
                            <p class="cafe__address">
                                서울특별시 서대문구 북가좌동 278-9
                            </p>
    
                            <p class="cafe__phone">
                                <strong>
                                    영업시간 :
                                </strong>
                                08:30 ~ 22:30
                            </p>
                        </dd>
                    </dl>
                </a>
            </div>

        </div>
    </section>

    <script src="../static/js/search.js"></script>
    <script src="../static/js/get-current-address.js"></script>
    <script src="../static/js/weather.js"></script>

</div>
</body>
</html>
