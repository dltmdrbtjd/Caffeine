<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/sign_up.css">
</head>
<body>
    <header>
        <div id="header">
            <a href="/">Caffeine</a>
            <ul>
                <li><a href="/favorite">즐겨찾기</a></li>
                <li><a href="/like">좋아요</a></li>
                <li><a href="/login">로그인</a></li>
            </ul>
        </div>
    </header>
    <form>
        <div id="sign_up">
            <div>
                <div class="sign_userid">
                    <h3>
                        <label for="new_userId">아이디</label>
                    </h3>
                    <input type="text" id="new_userId" class="input_c" placeholder="아이디" maxlength="20">
                    <input type="submit" value="중복확인" class="input_b">
                </div>
                <div class="sign_userPw1">
                    <h3>
                        <label for="new_userPw">비밀번호</label>
                    </h3>
                    <input type="password" id="new_userPw1" class="input_c" placeholder="비밀번호 (문자+숫자+특수문자 8자리 이상)" maxlength="20">
                </div>
                <div class="sign_userPw2">
                    <h3>
                        <label for="new_userPw">비밀번호 확인</label>
                    </h3>
                    <input type="password" id="new_userPw2" class="input_c" placeholder="비밀번호 확인" maxlength="20">
                    <span class="pwWrong"></span>
                </div>
                <input type="submit" value="회원가입하기" class="sign_up_btn">
            </div>
        </div>
    </form>
    <script src="../static/js/sign-up.js"></script>
</body>
</html>
